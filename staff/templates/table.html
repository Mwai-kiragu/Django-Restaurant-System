{% extends 'base_dashboard.html' %}

{% load static %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-lg-12 mt-5">
            <div class="card">
                <div class="card-header bg-white">
                    <div class="row">
                        <h5>Table</h5>
                        <a href="{% url 'create.table' %}" class="btn btn-danger btn-sm ml-auto">
                            <i class="fa fa-table mr-2" aria-hidden="true"></i>
                            Create Table
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Table_Number</th>
                                <th>is_taken</th>
                                <th>created_at</th>
                                <th>Updated_at</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for table in tables %}
                                <tr>
                                    <td>{{table.id}}</td>
                                    <td>{{table.unumber}}</td>
                                    <td>{{table.is_joined}}</td>
                                    <td>
                                        <a href="{% url 'table.is_taken' table_number %}" class="btn btn-dark btn-sm"><i class="fa fa-eye"></i></a>
                                        <a href="#" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
            </div>
            </div>

        </div>
    
    </div>

{% endblock content %}
